<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
</head>
<body>
    <div class="container">
        <section class="section1 flex">
            <div class="smaller-container">
                <div id="h1"><h1 class="section1-font-color">The prediction website</h1></div>
                <div id="h4"><h4 class="section1-font-color">Predicting your gender, age and nationality using only your name!</h4></div>
                <div><p class="section1-font-color, p-font-size">All of this while displaying pictures of dogs. <br> Because who does not love dogs.</p></div>
            
            <div class="name"><label for="name">Enter your name here:</label></div>
            <div class="name-input"><input type="text" id="name" placeholder="Only your first name"><button id="submit">Submit</button>
        </section>
        <section>
            <div class="section2">
                <div class="allresults">
                    <div class="result">Your gender is: <div class="result" id="gender"></div></div>
                    <div class="result">Your age is: <div class="result" id="age"></div></div>
                    <div class="result">Your nationality is: <div class="result" id="nationality"></div></div>
                </div>
                <div class="dogid" id="dogid">dog image here</div>
            </div>
        </section>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
